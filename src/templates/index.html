<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Interactive Podcast</title>
</head>
<body>
    
    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Podcasts_%28iOS%29.svg/300px-Podcasts_%28iOS%29.svg.png?20211002125540" alt="logo" width="72" height="72">
        <h1 class="display-5 fw-bold text-body-emphasis">Interactive Podcast</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Start a podcast where you are the host and you can choose freely what topic to explore and what to learn</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <form method="POST" action="{{url_for('home_page')}}">
              {{ form.csrf_token }}
              {{ form.topic.label }} {{ form.topic(size=50) }}
              <input type="submit" value="Start Conversation">
            </form>
          </div>
        </div>
      </div>

    <div>
      {% if form.topic.data != None:%}

        <p>{{form.topic.data}}</p>
        <button inputmode="button"><a href="{{url_for('podcast_page')}}">Start Podscat</a></button>
      {%endif%}

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    
</body>
</html>
